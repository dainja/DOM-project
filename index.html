<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/78122133c9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Free course</title>
</head>

<body>
  <main>
    <div class="container">
      <h1 class="title">Get a Free Course</h1>
      <div class="form-wrapper">

        <form id="free-course">
          <div class="customer">
            <span class="left-icon customer-icon">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" name="" id="customer-name" placeholder="Customer Name...">
          </div>
          <div class="course">
            <span class="left-icon course-icon">
              <i class="fas fa-book"></i>
            </span>

            <input type="text" name="" id="course-name" placeholder="Course...">
          </div>
          <div class="author">
            <span class="left-icon course-icon">
              <i class="fas fa-user-circle"></i>
            </span>

            <input type="text" name="" id="author-name" placeholder="Author...">
          </div>

          <button type="submit" class="submit-btn disabled">Submit</button>
          <button type="button" class="clear-btn clear-hide">Clear Cache</button>
        </form>
        <div class="loading">
          <div class="lds-heart">
            <div></div>
          </div>
        </div>
        <div class="card-container">

        </div>
      </div>
    </div>
  </main>

  <div class="cd-popup" role="alert">
    <div class="cd-popup-container">
      <p>Are you sure you want to delete this element?</p>
      <ul class="cd-buttons">
        <li><a href="#0" class="yes">Yes</a></li>
        <li><a href="#0" class="no">No</a></li>
      </ul>
      <a href="#0" class="cd-popup-close img-replace">Close</a>
    </div> <!-- cd-popup-container -->
  </div> <!-- cd-popup -->


  <script src="js/app.js"></script>
</body>

</html>
