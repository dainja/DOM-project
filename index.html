<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/78122133c9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Free course</title>
</head>

<body>
  <main>
    <div class="container">
      <h1 class="title">Get a Free Course</h1>
      <div class="form-wrapper">

        <form id="free-course">
          <div class="customer">
            <span class="left-icon customer-icon">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" name="" id="customer-name">
          </div>
          <div class="course">
            <span class="left-icon course-icon">
              <i class="fas fa-book"></i>
            </span>

            <input type="text" name="" id="course-name">
          </div>
          <div class="author">
            <span class="left-icon course-icon">
              <i class="fas fa-user-circle"></i>
            </span>

            <input type="text" name="" id="author-name">
          </div>

          <button type="submit">Submit</button>
        </form>
        <div class="card-container">
          <div class="course-card">
            <img src="img/cust-0.jpg" alt="">
            <p class="name-title">Name: </p><span>John Anderson</span><br>
            <p class="course-title">Course: </p><span>Css Basics</span><br>
            <p class="author-title">Author: </p><span>John Anderson</span>
          </div>

        </div>
      </div>
    </div>
  </main>



</body>

</html>
